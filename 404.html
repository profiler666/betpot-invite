<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BetPot Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e3f2fd; color: #222; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #0001; padding: 32px 24px; }
    h1 { color: #4285f4; font-size: 2rem; margin-bottom: 0.5em; }
    .code { font-size: 1.5rem; font-weight: bold; background: #e3f2fd; color: #222; border-radius: 8px; padding: 8px 16px; margin: 1em 0; display: inline-block; }
    .btn { display: inline-block; background: #4285f4; color: #fff; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 1em; }
    .desc { color: #555; margin-bottom: 1.5em; }
    .small { font-size: 0.95em; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>You've been invited to BetPot!</h1>
    <div class="desc">To join this bet, copy the invite code below and enter it in the BetPot app.</div>
    <div id="inviteCode" class="code">loading...</div>
    <div>
      <a href="https://play.google.com/store/apps/details?id=com.profiler666.betpot" class="btn" target="_blank">Download the App</a>
    </div>
    <div class="small" style="margin-top:2em;">
      Don’t have the app? Download it, then tap “Join” and paste the code above.<br>
      <span id="betPreview"></span>
    </div>
  </div>
  <script>
       // Extract invite code from URL (e.g., /dramatic-cookie-827)
   const pathParts = window.location.pathname.split('/');
   const code = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
   document.getElementById('inviteCode').textContent = code || 'No code found';
  </script>
</body>
</html>
